<div [id]="uniqueId" class="relative">
  <ngx-slick-carousel #slickCarousel class="carousel" [config]="slideConfig">
    <div ngxSlickItem *ngFor="let course of courses" class="p-4 rounded-xl">
      <a [routerLink]="['/courses', course.id]">
        <img [src]="course.img" alt="course-img" class="rounded-t-xl" />
      </a>
      <div class="bg-white shadow-md rounded-xl p-5">
        <a
          [routerLink]="['/courses', course.id]"
          class="text-lg mb-2 hover:text-[#754FFE]"
          >{{ course.title }}</a
        >
        <div class="flex gap-2 items-center mt-2">
          <i class="fa-solid fa-clock text-neutral-500"></i>
          <p class="text-gray-700">{{ course.time }}</p>
        </div>
        <div class="flex gap-2 items-center">
          <i class="fa-solid fa-signal text-neutral-500"></i>
          <p class="text-gray-700">{{ course.level }}</p>
        </div>
        <div class="flex items-center my-2">
          <ng-container
            *ngFor="let star of getStars(course.rating); let i = index"
          >
            <i
              class="fa text-[#FFAA46] text-sm"
              [ngClass]="{
                'fa-star': star,
                'fa-star-half-alt': !star,
                'fa-star-o': star === null
              }"
            ></i>
          </ng-container>
          <p class="text-neutral-500 ms-2">{{ course.rating }}</p>
        </div>
        <hr />
        <div class="flex justify-between mt-3 items-center" *ngFor="let instructor of course.instructor">
          <div class="flex gap-2 items-center">
            <img
              [src]="instructor.avatar"
              alt="avatar"
              class="h-8 w-8 rounded-full"
            />
            <p class="text-neutral-500">{{ instructor.name }}</p>
          </div>
          <div>
            <i
              class="fa-regular fa-bookmark text-neutral-500 hover:text-purple-500 hover:cursor-pointer"
            ></i>
          </div>
        </div>
      </div>
    </div>
  </ngx-slick-carousel>
 <div class="lg:block hidden">
  <button class="slick-prev" (click)="slickPrev()">
    <i
      class="fa fa-chevron-left text-neutral-600 lg:absolute top-2/4 -translate-y-2/4 text-base rounded-full cursor-pointer lg:-left-10 bg-white lg:py-3 lg:px-5"
    ></i>
  </button>
  <button class="slick-next" (click)="slickNext()">
    <i
      class="fa fa-chevron-right text-neutral-600 lg:absolute top-2/4 -translate-y-2/4 text-base rounded-full cursor-pointer lg:-right-10 bg-white lg:py-3 lg:px-5"
    ></i>
  </button>
 </div>
</div>
