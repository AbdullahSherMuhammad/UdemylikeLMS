<div
  class="fixed inset-0 flex z-50 items-center justify-center bg-black bg-opacity-50"
  *ngIf="isVisible"
>
  <div class="bg-white rounded-xl lg:w-1/4 md:w-1/3 p-8 relative">
    <div class="flex justify-between mb-4">
      <img
        src="https://geeks.madrasthemes.com/wp-content/uploads/2021/10/logo-icon.svg"
        alt="Logo"
      />
      <button (click)="closeModal()">
        <i class="fa fa-times text-xl"></i>
      </button>
    </div>
    <p class="text-3xl font-bold mb-6">Sign In</p>
    <form
      #regdata="ngForm"
      class="flex gap-3 flex-col"
      (ngSubmit)="register(regdata)"
    >
      <div class="flex flex-col gap-2">
        <label for="username">Username</label>
        <input
          type="text"
          class="p-3 border rounded focus:outline-purple-400"
          placeholder="Username or Email"
          name="username"
          required
          ngModel
          #username="ngModel"
        />
        <span *ngIf="username.touched && !username.valid" class="text-red-600">
          Username is Required!!
        </span>
      </div>
      <div class="flex flex-col gap-2">
        <label for="password">Password</label>
        <input
          type="password"
          placeholder="Password"
          class="p-3 border rounded focus:outline-purple-400"
          name="password"
          required
          ngModel
          #password="ngModel"
        />
        <span *ngIf="password.touched && !password.valid" class="text-red-600">
          Password is Required!!
        </span>
      </div>
      <div class="flex justify-between">
        <div class="flex gap-1">
          <input type="checkbox" name="RememberMe" /><label for="RememberMe"
            >Remember Me</label
          >
        </div>
        <a class="text-[#754FFE]"  (click)="closeModal()" routerLink="/forgot-password">Forget Password? </a>
      </div>
      <div>
        <input
          type="submit"
          value="Sign In"
          class="p-3 bg-[#754FFE] w-full rounded text-white"
          [disabled]="regdata.invalid"
        />
      </div>
    </form>
  </div>
</div>
